<div class="modal fade" id="js-add-todo-list-item-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel"><%= title %></h4>
            </div>
            <div class="modal-body">
                <form role="form"
                      action="#"
                      class="form-horizontal js-add-todo-list-item-form"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

                    <div class="form-group">
                        <label class="control-label col-sm-5"
                               for="input-summary">
                            Title
                        </label>

                        <div class="col-sm-16">
                            <input type="text"
                                   class="form-control js-input-title"
                                   placeholder="Write a summary.."
                                   id="input-summary"
                                   name="title"
                                   data-bv-notempty="true" data-bv-notempty-message="The title field is required and cannot be empty"
                                   data-bv-stringlength="true" data-bv-stringlength-min="1" data-bv-stringlength-message="The title must be more than 2 characters long" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-16 col-sm-offset-5">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
